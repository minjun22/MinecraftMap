<!DOCTYPE html>
<html>

<head>
    <title>uNmINeD</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- OpenLayers CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css" integrity="sha256-jckPZk66EJrEBQXnJ5QC2bD+GxWPDRVVoMGr5vrMZvM=" crossorigin="anonymous">

    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js" integrity="sha256-77dogUPZ1WVoK9BDF0CxsKnAouX3YzK6n4tIcbDgtFI=" crossorigin="anonymous"></script>

    <!-- Map metadata generated by uNmINeD -->
    <script type="text/javascript" src="unmined.map.properties.js"></script>
    <script type="text/javascript" src="unmined.map.regions.js"></script>
    <script type="text/javascript" src="unmined.map.players.js"></script>

    <!-- Custom markers -->
    <script type="text/javascript" src="custom.markers.js"></script>

    <!-- uNmINeD JS -->
    <script type="text/javascript" src="unmined.openlayers.js"></script>

    <!-- Custom JavaScript (main.js as a module) -->
    <script type="module" src="js/main.js"></script>

    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
            image-rendering: pixelated;
        }

        #toggleAllLines {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <button id="toggleAllLines">노선 켜기/끄기</button>

<script type="text/javascript">
    document.title = UnminedMapProperties.worldName + " - " + document.title;

    if (UnminedCustomMarkers && UnminedCustomMarkers.isEnabled && UnminedCustomMarkers.markers) {
        UnminedMapProperties.markers = UnminedMapProperties.markers.concat(UnminedCustomMarkers.markers);
    }

    // Unmined 객체를 생성하고 지도를 초기화합니다.
    let unmined = new Unmined();

    if (UnminedPlayers && UnminedPlayers.length > 0) {
        UnminedMapProperties.markers = UnminedMapProperties.markers.concat(unmined.createPlayerMarkers(UnminedPlayers));
    }

    // 지도를 초기화합니다.
    const map = unmined.map('map', UnminedMapProperties, UnminedRegions);
    console.log('Map object:', map); // 디버깅용 로그

    // 전체 노선 레이어 그룹을 `main.js`에서 추가합니다.
    import('./js/main.js').then(module => {
        module.initialize(map);
    }).catch(err => {
        console.error('Failed to load main.js:', err);
    });
</script>

</body>
</html>
